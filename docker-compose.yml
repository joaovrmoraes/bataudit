version: '3.8'

services:
  postgres:
    image: bitnami/postgresql:latest
    container_name: bat_postgres
    environment:
      - POSTGRES_USER=batuser
      - POSTGRES_PASSWORD=batpassword
      - POSTGRES_DB=batdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - bataudit-network
  
  redis:
    image: redis:alpine
    container_name: bat_redis
    ports:
      - "6379:6379"
    networks:
      - bataudit-network

volumes:
  postgres_data:
    driver: local

networks:
  bataudit-network:
    driver: bridge